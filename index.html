<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.png">
</head>
<body>
    <header>
        <div class="container container_header">
            <div class="logo_thumb">
                <span class="logo"></span>
                <h1 class="logo_title">Magic Cristall</h1>
            </div>

            <div class="user">
                <p >Hello, <span class="user_name"> </span> </p>
            </div>
            <button type="button" class="user_logOut">LogOut</button>
        </div>
    </header>


    <main><div class="container container_main">
        <div class="backdrop is-hidden scoreModal_backdrop"></div>
        <div class="backdrop is-hidden">
            
            <div class="modal">
                <h2 class="modal_title">
                    WellCome!
                </h2>
                <h3>Please registry for playing</h3>
                <form action="#" method="#" id="form">
                    <div>
                        <label>a
                        Name:
                        <input type="text" name="name" placeholder="Your name">
                        </label>
                    </div>
                    <div>
                        <label>
                        e-mail:
                        <input type="email" name="email" placeholder="Your e-mail" required>
                        </label>
                    </div>
                    <div>
                        <label>
                        Password:
                        <input type="password" name="password" placeholder="Your password" required>
                        </label>
                    </div>
                    
                    <div>
                        <button type="button" class="button button_modal-submit" button_modal-submit>Register</button>
                    </div>
                </form>                                    
            </div>
        </div>
        <div class="levelTaskBoard">
            <p>Level 1</p>
            <div class="task">
                <p class="task_red"> <span class="task_red_count">0</span>  red</p>
                <p class="task_blue"><span class="task_blue_count">0</span> blue</p>
                <p class="task_yellow"><span class="task_yellow_count">0</span> yellow</p>
            </div>
        </div>
        <div class="gameBoard">
            <div class="levelImg">
                <button type="button" class="start_button">Start</button>
                <button type="button" class="stop_button">Stop</button>
            </div>
            <div class="gameDesk"></div>
            <div class="progressBar"></div>
        </div>
        <div class="scoarBoard">
            <div class="timer">Time</div>
            <div class="score">Score</div>
        </div>
    </div></main>
    <footer><div class="container container_footer"></div>
    
    </footer>
    <script src="./index.js" type="module"></script>

</body>
</html>
