<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.png">
</head>
<body>
    <header>
        <div class="container container_header">
            <div class="logo_thumb">
                <span class="logo"></span>
                <h1 class="logo_title">Magic Cristall</h1>
            </div>

            <div class="user">
                <p >Hello, <span class="user_name"> </span> </p>
            </div>
            <button type="button" class="user_logOut is-hidden">LogOut</button>
        </div>
    </header>


    <main><div class="container container_main">
        <div class="backdrop is-hidden scoreModal_backdrop"></div>
        <div class="backdrop is-hidden modalReg_backdrop"></div>
        <div class="backdrop is-hidden finishGame_backdrop"></div>
        
        <div class="levelTaskBoard">
            <h2>You level <span class="levelTaskBoard_title-task">1</span>  task:</h2>
            <ul class="levelTaskBoard_task">
                <li class="levelTaskBoard_color levelTaskBoard_color_red">Red: </li>
                <li class="levelTaskBoard_color levelTaskBoard_color_blue">Blue: </li>
                <li class="levelTaskBoard_color levelTaskBoard_color_yellow">Yellow: </li>
            </ul>
        </div>
        <div class="gameBoard">
            <div class="levelImg">
                <p class="level_task">Level 1</p>
                <div class="task">
                    <ul>
                        <li class="task_red"> <span class="task_red_count">0</span>  red</li>
                        <li class="task_blue"><span class="task_blue_count">0</span> blue</li>
                        <li class="task_yellow"><span class="task_yellow_count">0</span> yellow</li>
                    </ul>
               
            </div>
                <button type="button" class="start_button">Start</button>
                <button type="button" class="stop_button">Stop</button>
            </div>
            <div class="gameDesk"></div>
            <div class="progressBar"></div>
        </div>
        <div class="scoreBoard">
            <div class="scoreBoard_subitle">Time: <span class="scoreBoard_timer">0</span> </div>
            <div class="scoreBoard_subitle">Total score: <span class="scoreBoard_score">0</span></div>
        </div>
    </div></main>
    <footer><div class="container container_footer"></div>
    
    </footer>
    <script src="./index.js" type="module"></script>

</body>
</html>
