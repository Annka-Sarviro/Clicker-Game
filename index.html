<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.png">
</head>
<body>
    <header>
        <div class="container container_header">
            <div class="logo_thumb">
                <span class="logo"></span>
                <h1 class="logo_title">Magic Cristall</h1>
            </div>
        </div>
    </header>
    <main><div class="container container_main">
        <div class="levelTaskBoard">
            <p>Level 1</p>
            <div class="task">
                <p>5 red</p>
                <p>7 blue</p>
                <p>6 yellow</p>
            </div>
        </div>
        <div class="gameboard">
            <div class="levelImg"></div>
            <div class="gameDesk"></div>
            <div class="progressBar"></div>
        </div>
        <div class="scoarBoard">
            <div class="timer">Time</div>
            <div class="score">Score</div>
        </div>
    </div></main>
    <footer><div class="container container_footer"></div>
    
    </footer>
    <script src="./index.js" type="module"></script>
</body>
</html>
